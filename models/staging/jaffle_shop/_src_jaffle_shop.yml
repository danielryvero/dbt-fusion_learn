sources:
  - name: jaffle_shop
    description: a clone of a Postgres database
    database: raw
    schema: jaffle_shop
    tables: 
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for the source
            data_tests:
              - unique
              - not_null      
      - name: orders
        config:
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 80
              period: day
          loaded_at_field: _etl_loaded_at